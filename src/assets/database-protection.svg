<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0b0e13"/>
      <stop offset="100%" stop-color="#11151b"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="300" y1="80" x2="300" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF0000" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#CC0000" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="260" y1="120" x2="340" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00E0FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00E0FF" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowRed" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#00E0FF" stroke-opacity="0.04" stroke-width="0.5">
    <line x1="0" y1="40" x2="600" y2="40"/>
    <line x1="0" y1="80" x2="600" y2="80"/>
    <line x1="0" y1="120" x2="600" y2="120"/>
    <line x1="0" y1="160" x2="600" y2="160"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="240" x2="600" y2="240"/>
    <line x1="0" y1="280" x2="600" y2="280"/>
    <line x1="0" y1="320" x2="600" y2="320"/>
    <line x1="0" y1="360" x2="600" y2="360"/>
    <line x1="60" y1="0" x2="60" y2="400"/>
    <line x1="120" y1="0" x2="120" y2="400"/>
    <line x1="180" y1="0" x2="180" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="360" y1="0" x2="360" y2="400"/>
    <line x1="420" y1="0" x2="420" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="540" y1="0" x2="540" y2="400"/>
  </g>

  <!-- Background glow -->
  <ellipse cx="300" cy="200" rx="160" ry="140" fill="#00E0FF" opacity="0.03" filter="url(#softGlow)"/>

  <!-- Floating data nodes - left side -->
  <circle cx="120" cy="130" r="3" fill="#00E0FF" opacity="0.3"/>
  <circle cx="145" cy="180" r="2" fill="#00E0FF" opacity="0.2"/>
  <circle cx="100" cy="250" r="2.5" fill="#00E0FF" opacity="0.25"/>
  <circle cx="160" cy="290" r="2" fill="#00E0FF" opacity="0.15"/>
  <line x1="120" y1="130" x2="145" y2="180" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="145" y1="180" x2="100" y2="250" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="100" y1="250" x2="160" y2="290" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>

  <!-- Floating data nodes - right side -->
  <circle cx="480" cy="120" r="2.5" fill="#00E0FF" opacity="0.25"/>
  <circle cx="460" cy="200" r="2" fill="#00E0FF" opacity="0.2"/>
  <circle cx="500" cy="260" r="3" fill="#00E0FF" opacity="0.3"/>
  <circle cx="470" cy="310" r="2" fill="#00E0FF" opacity="0.15"/>
  <line x1="480" y1="120" x2="460" y2="200" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="460" y1="200" x2="500" y2="260" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="500" y1="260" x2="470" y2="310" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>

  <!-- Connection lines from nodes to central db -->
  <line x1="145" y1="180" x2="255" y2="190" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>
  <line x1="100" y1="250" x2="255" y2="230" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>
  <line x1="460" y1="200" x2="345" y2="190" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>
  <line x1="500" y1="260" x2="345" y2="230" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>

  <!-- Database cylinder - back ellipse -->
  <ellipse cx="300" cy="145" rx="65" ry="20" fill="#161b22" stroke="#00E0FF" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Database body -->
  <rect x="235" y="145" width="130" height="120" fill="#161b22"/>
  <line x1="235" y1="145" x2="235" y2="265" stroke="#00E0FF" stroke-width="1.5" stroke-opacity="0.5"/>
  <line x1="365" y1="145" x2="365" y2="265" stroke="#00E0FF" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Database internal divider lines -->
  <ellipse cx="300" cy="185" rx="65" ry="20" fill="none" stroke="#00E0FF" stroke-width="0.8" stroke-opacity="0.25"/>
  <ellipse cx="300" cy="225" rx="65" ry="20" fill="none" stroke="#00E0FF" stroke-width="0.8" stroke-opacity="0.25"/>

  <!-- Database bottom ellipse -->
  <ellipse cx="300" cy="265" rx="65" ry="20" fill="#161b22" stroke="#00E0FF" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Database top ellipse (front) -->
  <ellipse cx="300" cy="145" rx="65" ry="20" fill="#1a2030" stroke="#00E0FF" stroke-width="1.5" stroke-opacity="0.6"/>

  <!-- Data rows visualization inside db -->
  <g opacity="0.3">
    <rect x="258" y="155" width="35" height="3" rx="1.5" fill="#00E0FF"/>
    <rect x="298" y="155" width="20" height="3" rx="1.5" fill="#00E0FF" opacity="0.5"/>
    <rect x="323" y="155" width="15" height="3" rx="1.5" fill="#00E0FF" opacity="0.3"/>
    <rect x="258" y="163" width="25" height="3" rx="1.5" fill="#00E0FF" opacity="0.5"/>
    <rect x="288" y="163" width="30" height="3" rx="1.5" fill="#00E0FF" opacity="0.3"/>
    <rect x="323" y="163" width="18" height="3" rx="1.5" fill="#00E0FF" opacity="0.4"/>
    <rect x="258" y="195" width="30" height="3" rx="1.5" fill="#00E0FF"/>
    <rect x="293" y="195" width="22" height="3" rx="1.5" fill="#00E0FF" opacity="0.5"/>
    <rect x="320" y="195" width="20" height="3" rx="1.5" fill="#00E0FF" opacity="0.3"/>
    <rect x="258" y="203" width="20" height="3" rx="1.5" fill="#00E0FF" opacity="0.4"/>
    <rect x="283" y="203" width="28" height="3" rx="1.5" fill="#00E0FF" opacity="0.6"/>
    <rect x="316" y="203" width="12" height="3" rx="1.5" fill="#00E0FF" opacity="0.3"/>
    <rect x="258" y="237" width="28" height="3" rx="1.5" fill="#00E0FF" opacity="0.5"/>
    <rect x="291" y="237" width="18" height="3" rx="1.5" fill="#00E0FF" opacity="0.3"/>
    <rect x="314" y="237" width="24" height="3" rx="1.5" fill="#00E0FF" opacity="0.4"/>
    <rect x="258" y="245" width="22" height="3" rx="1.5" fill="#00E0FF" opacity="0.3"/>
    <rect x="285" y="245" width="32" height="3" rx="1.5" fill="#00E0FF" opacity="0.5"/>
  </g>

  <!-- Shield overlay -->
  <g filter="url(#glowRed)">
    <path d="M300 100 L345 125 L345 200 C345 240 300 270 300 270 C300 270 255 240 255 200 L255 125 Z"
          fill="none" stroke="#FF0000" stroke-width="2" stroke-opacity="0.6"/>
  </g>
  <path d="M300 108 L340 130 L340 198 C340 234 300 260 300 260 C300 260 260 234 260 198 L260 130 Z"
        fill="#FF0000" fill-opacity="0.06"/>

  <!-- Lock icon on shield -->
  <g transform="translate(300, 130)" filter="url(#glowRed)">
    <rect x="-12" y="-2" width="24" height="18" rx="3" fill="none" stroke="#FF0000" stroke-width="1.5" stroke-opacity="0.7"/>
    <path d="M-7 -2 L-7 -8 C-7 -14 7 -14 7 -8 L7 -2" fill="none" stroke="#FF0000" stroke-width="1.5" stroke-opacity="0.7"/>
    <circle cx="0" cy="7" r="3" fill="#FF0000" opacity="0.5"/>
    <rect x="-1" y="7" width="2" height="5" rx="1" fill="#FF0000" opacity="0.5"/>
  </g>

  <!-- Checkmark indicators -->
  <g transform="translate(370, 160)" opacity="0.5">
    <circle cx="0" cy="0" r="8" fill="#00ff88" opacity="0.15"/>
    <path d="M-4 0 L-1 3 L4 -3" stroke="#00ff88" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(375, 195)" opacity="0.4">
    <circle cx="0" cy="0" r="8" fill="#00ff88" opacity="0.15"/>
    <path d="M-4 0 L-1 3 L4 -3" stroke="#00ff88" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(370, 235)" opacity="0.35">
    <circle cx="0" cy="0" r="8" fill="#00ff88" opacity="0.15"/>
    <path d="M-4 0 L-1 3 L4 -3" stroke="#00ff88" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Compliance badge - bottom right -->
  <g transform="translate(460, 340)" opacity="0.4">
    <rect x="-30" y="-12" width="60" height="24" rx="4" fill="#161b22" stroke="#2a2f38" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#00E0FF" font-family="monospace" font-size="9" font-weight="bold">NIS2</text>
  </g>
  <g transform="translate(390, 340)" opacity="0.4">
    <rect x="-28" y="-12" width="56" height="24" rx="4" fill="#161b22" stroke="#2a2f38" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#00E0FF" font-family="monospace" font-size="9" font-weight="bold">DORA</text>
  </g>
</svg>