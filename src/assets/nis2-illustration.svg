<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0b0e13"/>
      <stop offset="100%" stop-color="#11151b"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="300" y1="60" x2="300" y2="310" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ed1c24" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ed1c24" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowRed" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#00E0FF" stroke-opacity="0.04" stroke-width="0.5">
    <line x1="0" y1="40" x2="600" y2="40"/>
    <line x1="0" y1="80" x2="600" y2="80"/>
    <line x1="0" y1="120" x2="600" y2="120"/>
    <line x1="0" y1="160" x2="600" y2="160"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="240" x2="600" y2="240"/>
    <line x1="0" y1="280" x2="600" y2="280"/>
    <line x1="0" y1="320" x2="600" y2="320"/>
    <line x1="0" y1="360" x2="600" y2="360"/>
    <line x1="60" y1="0" x2="60" y2="400"/>
    <line x1="120" y1="0" x2="120" y2="400"/>
    <line x1="180" y1="0" x2="180" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="360" y1="0" x2="360" y2="400"/>
    <line x1="420" y1="0" x2="420" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="540" y1="0" x2="540" y2="400"/>
  </g>

  <!-- Background glow -->
  <ellipse cx="300" cy="190" rx="180" ry="150" fill="#ed1c24" opacity="0.03" filter="url(#softGlow)"/>

  <!-- EU-style star ring around shield -->
  <g transform="translate(300, 175)" opacity="0.25">
    <g transform="rotate(0) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(30) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(60) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(90) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(120) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(150) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(180) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(210) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(240) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(270) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(300) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
    <g transform="rotate(330) translate(0, -130)"><polygon points="0,-6 1.7,-2 6,-2 2.5,1 4,5.5 0,2.8 -4,5.5 -2.5,1 -6,-2 -1.7,-2" fill="#00E0FF"/></g>
  </g>

  <!-- Star ring circle outline -->
  <circle cx="300" cy="175" r="130" fill="none" stroke="#00E0FF" stroke-width="0.5" stroke-opacity="0.08"/>

  <!-- Main shield shape - outer glow -->
  <g filter="url(#glowRed)">
    <path d="M300 55 L390 100 L390 210 C390 270 300 320 300 320 C300 320 210 270 210 210 L210 100 Z"
          fill="none" stroke="#ed1c24" stroke-width="2" stroke-opacity="0.5"/>
  </g>

  <!-- Shield fill -->
  <path d="M300 62 L385 105 L385 208 C385 265 300 312 300 312 C300 312 215 265 215 208 L215 105 Z"
        fill="url(#shieldGrad)"/>

  <!-- Shield inner border -->
  <path d="M300 80 L372 117 L372 205 C372 252 300 292 300 292 C300 292 228 252 228 205 L228 117 Z"
        fill="none" stroke="#ed1c24" stroke-width="1" stroke-opacity="0.3"/>

  <!-- NIS2 text -->
  <text x="300" y="185" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="52" font-weight="700" letter-spacing="3">NIS2</text>

  <!-- Subtitle -->
  <text x="300" y="215" text-anchor="middle" fill="#00E0FF" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" letter-spacing="4" opacity="0.7">DIRECTIVE</text>

  <!-- Checkmark inside shield top -->
  <g transform="translate(300, 120)" filter="url(#glowCyan)">
    <circle cx="0" cy="0" r="14" fill="#00ff88" opacity="0.1"/>
    <path d="M-7 0 L-2 5 L7 -5" stroke="#00ff88" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>

  <!-- Floating compliance nodes - left -->
  <circle cx="110" cy="110" r="3" fill="#00E0FF" opacity="0.3"/>
  <circle cx="130" cy="180" r="2" fill="#00E0FF" opacity="0.2"/>
  <circle cx="95" cy="260" r="2.5" fill="#00E0FF" opacity="0.25"/>
  <circle cx="140" cy="310" r="2" fill="#00E0FF" opacity="0.15"/>
  <line x1="110" y1="110" x2="130" y2="180" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="130" y1="180" x2="95" y2="260" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="95" y1="260" x2="140" y2="310" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>

  <!-- Floating compliance nodes - right -->
  <circle cx="490" cy="100" r="2.5" fill="#00E0FF" opacity="0.25"/>
  <circle cx="470" cy="190" r="2" fill="#00E0FF" opacity="0.2"/>
  <circle cx="510" cy="250" r="3" fill="#00E0FF" opacity="0.3"/>
  <circle cx="480" cy="320" r="2" fill="#00E0FF" opacity="0.15"/>
  <line x1="490" y1="100" x2="470" y2="190" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="470" y1="190" x2="510" y2="250" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>
  <line x1="510" y1="250" x2="480" y2="320" stroke="#00E0FF" stroke-opacity="0.1" stroke-width="0.5"/>

  <!-- Connection lines to shield -->
  <line x1="130" y1="180" x2="215" y2="160" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>
  <line x1="95" y1="260" x2="215" y2="210" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>
  <line x1="470" y1="190" x2="385" y2="170" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>
  <line x1="510" y1="250" x2="385" y2="210" stroke="#00E0FF" stroke-opacity="0.06" stroke-width="0.5" stroke-dasharray="4 4"/>

  <!-- Compliance check items - left side -->
  <g transform="translate(100, 350)" opacity="0.4">
    <rect x="-35" y="-12" width="70" height="24" rx="4" fill="#161b22" stroke="#2a2f38" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#00E0FF" font-family="monospace" font-size="9" font-weight="bold">GDPR</text>
  </g>
  <g transform="translate(180" y="350)" opacity="0.4">
    <rect x="-35" y="-12" width="70" height="24" rx="4" fill="#161b22" stroke="#2a2f38" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#00E0FF" font-family="monospace" font-size="9" font-weight="bold">DORA</text>
  </g>

  <!-- Compliance progress bars - right side -->
  <g transform="translate(430, 345)" opacity="0.35">
    <rect x="0" y="0" width="80" height="6" rx="3" fill="#161b22"/>
    <rect x="0" y="0" width="65" height="6" rx="3" fill="#00ff88" opacity="0.5"/>
    <text x="90" y="6" fill="#8a8a8a" font-family="monospace" font-size="8">81%</text>
  </g>
  <g transform="translate(430, 358)" opacity="0.3">
    <rect x="0" y="0" width="80" height="6" rx="3" fill="#161b22"/>
    <rect x="0" y="0" width="52" height="6" rx="3" fill="#00E0FF" opacity="0.4"/>
    <text x="90" y="6" fill="#8a8a8a" font-family="monospace" font-size="8">65%</text>
  </g>
</svg>